<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hotel Feedback Form</title>
</head>
<body>
    <header>
        <h1>Hotel Feedback Form</h1>
        <p>Thank you for staying with us. Please provide Feedback
            on your recent stay.
            <br>للعربية أضغط <a href="arabicPage.html">هنا</a>
        </p>
    </header>

    <main>
        <!-- Personal Information fieldset -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Your name (required): </label>
            <input type="text" required id="name" placeholder="Ex. Abdulbaset Saleh">
            <label for="email">Email address (required): </label>
            <input type="email" required id="email" placeholder="example@email.com">
            <label for="age">Age (optional): </label>
            <input type="number" id="age" min="3" max="100">
        </fieldset>
        <fieldset>
            <legend>Was this you first time at our hotel?</legend>
            <label for="yes">Yes</label>
            <input type="radio" name="feedback" id="yes">
            <label for="no">No</label>
            <input type="radio" name="feedback" id="no">
        </fieldset>
        <fieldset>
            <legend>Why did you choose to stay at our hotel? (check all apply)</legend>
            <label for="ads">Social Media Ads</label>
            <input type="checkbox" name="" id="ads">
            <label for="recommendation">Recommendations</label>
            <input type="checkbox" name="" id="recommendation">
            <label for="location">Location</label>
            <input type="checkbox" name="" id="location">
            <label for="reputation" >Reputation</label>
            <input type="checkbox"  id="reputation" checked>
            <label for="price">Price</label>
            <input type="checkbox" id="price">
        </fieldset>
        <!-- other fieldset for creating ratings -->
         <fieldset>
            <legend>Ratings</legend>
            <label for="service">How was the service?</label>
            <select name="options" id="service">
                <option value="excellent" selected>Excellent</option>
                <option value="very-good">Very Good</option>
                <option value="good">Good</option>
                <option value="satisfactory">Satisfactory</option>
                <option value="poor">Poor</option>
            </select>
            <label for="food">How was the food?</label>
            <select name="food-selection" id="food">
                                <option value="excellent" selected>Excellent</option>
                <option value="very-good">Very Good</option>
                <option value="good">Good</option>
                <option value="satisfactory">Satisfactory</option>
                <option value="poor">Poor</option>
            </select>
         </fieldset>
         <fieldset>
        <legend>Other comments? </legend>
         <textarea name="" id="" rows="10" cols="30" placeholder="Enter here you comments"></textarea>
         <button type="submit">Submit</button>
         </fieldset>
    </main>
</body>
</html>
